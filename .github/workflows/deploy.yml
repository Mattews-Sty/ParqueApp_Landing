name: Deploy al Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Agregar host SSH a known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Backup versión anterior (Si existe)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Conexión SSH exitosa"
            mkdir -p /var/www/parqueapp/backups
            if [ -d "/var/www/parqueapp/public_html" ]; then
              TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
              mv "/var/www/parqueapp/public_html" "/var/www/parqueapp/backups/public_html_$TIMESTAMP"
            fi
            mkdir -p "/var/www/parqueapp/public_html"

      - name: Copiar nuevos archivos
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "public_html/*"
          target: "/var/www/parqueapp/public_html"
