name: Deploy al Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Agregar host SSH a known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Backup versión anterior (en www/backups_parqueapp)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Conexión SSH exitosa"
            
            # Crear directorio backups_parqueapp si no existe
            mkdir -p /var/www/backups_parqueapp || { echo "Error: No se pudo crear /var/www/backups_parqueapp"; exit 1; }

            TIMESTAMP=$(date +"%Y%m%d-%H%M%S")

            # Crear respaldo en backups_parqueapp
            rsync -a /var/www/parqueapp/ /var/www/backups_parqueapp/parqueapp_$TIMESTAMP || { echo "Error: rsync falló"; exit 1; }

            # Mantener solo los 5 respaldos más recientes
            cd /var/www/backups_parqueapp
            ls -1t | tail -n +6 | xargs -r rm -rf || { echo "Error: No se pudo limpiar backups antiguos"; exit 1; }
            
            echo "Backup creado exitosamente en /var/www/backups_parqueapp/parqueapp_$TIMESTAMP"

      - name: Copiar nuevos archivos al servidor (directo en parqueapp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "*"
          target: "/var/www/parqueapp"
