name: Deploy al Servidor Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Agregar host SSH a known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Backup versi칩n anterior (exceptuando backups)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Conexi칩n SSH exitosa"
            cd /var/www/parqueapp
            mkdir -p backups

            TIMESTAMP=$(date +"%Y%m%d-%H%M%S")

            # Copiar todo menos la carpeta backups al respaldo
            rsync -a --exclude 'backups' ./ backups/parqueapp_$TIMESTAMP

            # Eliminar contenido actual (excepto backups)
            find . -mindepth 1 -maxdepth 1 ! -name 'backups' -exec rm -rf {} +

            # Mantener solo los 5 respaldos m치s recientes
            cd backups
            ls -1t | tail -n +6 | xargs -r rm -rf

      - name: Copiar nuevos archivos al servidor (directo en parqueapp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "*"
          target: "/var/www/parqueapp"
